<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor Challenge - Product Preview Card Component</title>
  </head>
  <body>
    <main>
        <img class="item-image"
          src="./assets/images/image-product-desktop.jpg"
          alt="perfume bottle"
        />
      <section>
        <h2 class="item-category">Perfume</h2>
        <h1 class="item-title">Gabrielle Essence Eau De Parfum</h1>
        <p class="item-description">
          A floral, solar, and voluptuous interpretation composed by Olivier
          Plge, Perfumer-Creator for the House of <span>Chanel</span>.
        </p>
        <div class="price">
            <p class="item-sale-price">$149.99</p>
            <p class="item-original-price">$169.99</p>
        </div>
        <button class="btn-cart">
          <img src="./assets/images/icon-cart.svg" alt="shopping cart icon" />
          Add to Cart
        </button>
      </section>
    </main>
  </body>
</html>
